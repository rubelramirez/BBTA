<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBTA</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="fade-screen"></div>
  <div class="overlay"></div>
  <div class="login-container">
    <div class="login-box">
      <h1>LOG IN</h1>
      <p class="subtitle">WELCOME TO BBTA</p>

      <!-- Elimina la acción del form y evita su comportamiento por defecto -->
      <form onsubmit="event.preventDefault(); fadeOutAndRedirect('home.html')">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required />

        <button type="submit">Log in</button>
      </form>

      <a href="#" class="link-white" onclick="event.preventDefault(); fadeOutAndRedirect('signup.html')">¿No tienes una cuenta? Regístrate</a>
    </div>
  </div>

  <script>
    function fadeOutAndRedirect(target) {
      document.body.classList.add("fade-active");
      const fadeScreen = document.querySelector(".fade-screen");
      fadeScreen.classList.add("fade-screen--active");

      setTimeout(() => {
        window.location.href = target;
      }, 600); // Espera para la animación de desvanecimiento
    }

    window.addEventListener("DOMContentLoaded", () => {
      const box = document.querySelector(".login-box");
      setTimeout(() => {
        box.classList.add("show");
      }, 100);
    });
  </script>
</body>
</html>
